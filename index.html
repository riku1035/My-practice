<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字数/英単語カウンター</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>文字数カウンター</h1>
      <div class="btns">
        <button type="button" class="btn btn-warning" id="use-btn">
          使い方
        </button>
        <button type="button" class="btn btn-success" id="toggle-btn">
          切り替え
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div id="count-number" class="col-12">0</div>
          <textarea
            id="count-space"
            cols="125"
            rows="40"
            class="col-12"
          ></textarea>
        </div>
      </div>
    </main>
    <div id="use-method">
      <p>テキストエリアの中に文字を入力すると文字数が表示されます。</p>
      <p>
        右の切り替えをクリックすると英単語カウンターに切り替わり英単語の数がカウントされます。
      </p>
      <p>
        文字数(英単語)カウンターの部分をクリックすると中のテキストがリセットされます。
      </p>
    </div>
    <script type="text/javascript" src="js/sample.js"></script>
  </body>
</html>
